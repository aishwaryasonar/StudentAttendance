<div class="container">
    <div class="form-container">
        <form>
            <div class="" style="margin-top: 50px;">
                <div class="w3-panel w3-card w3-white" style="max-width: 500px;margin: auto;">
                    <h3 class="w3-center">LOGIN</h3>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email">Username:</label>
                            <input type="text" class="form-control" id="email" ng-model="user_email" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" ng-model="user_pwd" placeholder="Enter password">
                        </div>

                        <button class="w3-button w3-round-xxlarge w3-green " style="width: 100%;" ng-click="submit()">LOGIN</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
